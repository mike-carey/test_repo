---
name: 'Test'

inputs:
  node_version:
    description: 'The node version to use'
    type: string
    default: ''
  command:
    description: 'The command to run'
    type: string
    default: 'test'

runs:
  using: 'composite'
  steps:
    -
      name: 'Checkout?'
      uses: actions/checkout@v2
    -
      name: 'Setup'
      uses: $GITHUB_ACTION_PATH/../setup
    -
      name: 'Run npm command'
      shell: bash
      run: npm run ${{ inputs.command }}
